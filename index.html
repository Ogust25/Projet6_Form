<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>MySite</h1>
    </header>
    <main>
        <!-- action="traitement.php" method="post" -->
        <form>
            <h2>Contactez nous !</h2>
            <div class="boxNom">
                <input placeholder="Nom" name="nom" type="text" id="inputNom" pattern="[a-zA-Z-]+$" required>
                <p class="nomError txtError">Nom non-valide</p> 
            </div>
            <div class="boxPrenom">
                <input placeholder="Prénom" name="prenom" type="text" id="inputPrenom" pattern="[a-zA-Z-]+$" required>
                <p class="prenomError txtError">Prénom non-valide</p> 
            </div>
            <div class="boxEmail">
                <input placeholder="Email" name="email" type="email" id="inputEmail" pattern="[a-z0-9._-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" required>
                <p class="emailError txtError">Email non-valide</p>
            </div>
            
            <textarea placeholder="Message" name="message" id="inputMsg" required></textarea>
            <p class="txtValider">Mail envoyé !</p>
            <button class="btnValider">Valider</button>
        </form>
        
    </main>
    
    <aside>
        <img src="assets/media/omarker_crop.png" alt="image de omarker" class="imgCrop">
        <img src="assets/media/omarker.png" alt="image de omarker" class="imgFull">
        <div>
            <a href="https://www.instagram.com/julien.omarker/" target="_blank">@Omarker</a>
        </div>     
    </aside>
    <script src="script.js"></script>    
</body>
</html>
